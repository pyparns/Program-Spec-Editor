<div class="container">
    <div class="grid">
        <div class="col-12 md:col-4 md:col-offset-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input class="inputForm" type="text" [(ngModel)]="username" pInputText placeholder="Username">         
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-12 md:col-4 md:col-offset-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input class="inputForm" type="password" [(ngModel)]="password" pInputText placeholder="Password">         
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-12 md:col-4 md:col-offset-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input class="inputForm" type="email" [(ngModel)]="email" pInputText placeholder="Email">         
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-12 md:col-4 md:col-offset-4">
            <p-button label="REGISTER" (click)="regis()"></p-button>
        </div>
    </div>
</div>
