<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <h2 class="title ml-4 mr-3">Spec Editor</h2>
    </ng-template>
    <ng-template pTemplate="end" *ngIf="username">
        <p-splitButton icon="pi pi-user" class="p-button-rounded" [label]="username" (onClick)="toProfile()" [model]="accItems"></p-splitButton>
    </ng-template>
</p-menubar>
