<app-header [pageTitle]="'My Profile'"></app-header>
<div class="container py-5">
    <div class="grid">
        <div class="col-8 col-offset-2">
            <p-table [value]="[userForm.value]" editMode="row" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '100%'}" [resizableColumns]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:18%" pResizableColumn>Username</th>
                        <th style="width:18%" pResizableColumn>Firstname</th>
                        <th style="width:18%" pResizableColumn>Lastname</th>
                        <th style="width:30%" pResizableColumn>Email</th>
                        <th style="width:16%" pResizableColumn></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-editing="editing">
                    <tr [pEditableRow]="user">
                        <td style="width:18%">
                            {{user.username || "-"}}
                        </td>
                        <td style="width:18%">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="user.firstName">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{user.firstName || "-"}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td style="width:18%">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="user.lastName">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{user.lastName || "-"}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td style="width:30%">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="user.email">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{user.email || "-"}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td style="width:16%" class="text-right">
                            <div class="flex align-items-center justify-content-center gap-2">
                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onUserRowEditInit(user)" class="p-button-rounded p-button-text"></button>
                                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onUserRowEditSave()" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onUserRowEditCancel()" class="p-button-rounded p-button-text p-button-danger"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer">
                    <tr>
                        <td colspan="5" class="text-right">
                            <p-button label="Change Password" styleClass="p-button-link" (click)="changePassword()"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
