<div class="container p-5">
    <p-timeline [value]="programSpec.programs!" align="left">
        <ng-template pTemplate="content" let-event>
            <p-card [header]="event.programName" (click)="onSelect(event.version)" [subheader]="'Version : ' + event.version" [style]="{width: '90%'}">
                <label>{{ event.date | date: 'MMMM d, y, HH:mm:ss' }}</label>
            </p-card>
        </ng-template>
    </p-timeline>
</div>
