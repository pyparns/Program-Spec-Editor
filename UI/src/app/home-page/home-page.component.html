<app-header [pageTitle]="'Home'"></app-header>
<div class="container">
    <div class="grid">
        <div class="col-10 col-offset-1">
            <div class="card my-2 p-3">
                <p-table #table [value]="programSpecs" styleClass="dark-panel"
                    [paginator]="true" [rows]="5" [loading]="isLoading" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center" pSortableColumn="programId">Program ID <p-sortIcon field="programId"></p-sortIcon></th>
                            <th class="text-center" pSortableColumn="programName">Program Name <p-sortIcon field="programName"></p-sortIcon></th>
                            <th class="text-center" pSortableColumn="projectName">Project <p-sortIcon field="projectName"></p-sortIcon></th>
                            <th class="text-center" pSortableColumn="systemName">System <p-sortIcon field="systemName"></p-sortIcon></th>
                            <th class="text-center" pSortableColumn="systemAnalystName">System Analyst <p-sortIcon field="systemAnalystName"></p-sortIcon></th>
                            <th class="text-center" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th class="text-center" style="width:8rem"></th>
                        </tr>
                        <tr>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'programId', 'contains')" placeholder="Search by ID" class="p-column-filter text-center">
                            </th>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'programName', 'contains')" placeholder="Search by Name" class="p-column-filter text-center">
                            </th>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'projectName', 'contains')" placeholder="Search by Project" class="p-column-filter text-center">
                            </th>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'systemName', 'contains')" placeholder="Search by System" class="p-column-filter text-center">
                            </th>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'systemAnalystName', 'contains')" placeholder="Search by System Analyst" class="p-column-filter text-center">
                            </th>
                            <th class="text-center">
                                <input pInputText type="text" (input)="table.filter(getTarget($event).value, 'status', 'contains')" placeholder="Search by Status" class="p-column-filter text-center">
                            </th>
                            <th class="text-center" style="width:8rem"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-spec>
                        <tr>
                            <td class="text-center">{{ spec.programId }}</td>
                            <td class="text-center">{{ spec.programName }}</td>
                            <td class="text-center">{{ spec.projectName }}</td>
                            <td class="text-center">{{ spec.systemName }}</td>
                            <td class="text-center">{{ spec.systemAnalystName }}</td>
                            <td class="text-center"><p-tag styleClass="mr-2" [severity]="getSeverity(spec.status)" [value]="spec.status"></p-tag></td>
                            <td class="text-center">
                                <button pButton pRipple type="button" icon="pi pi-eye" (click)="detailSpec(spec.id)" class="p-button-text mr-2"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage" let-spec>
                        <tr>
                            <td colspan="7">No programs found.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
