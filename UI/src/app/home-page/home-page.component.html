<app-header [pageTitle]="'Home'"></app-header>
<div class="container">
    <div class="grid">
        <div class="col-12 md:col-3 lg:col-2 sm:flex-nowrap">
            <div class="filter-hbox">
                <label class="filter-htext">Filter</label>
            </div>
            <div class="filter-box py-5">
                <div class="field-checkbox ml-5" *ngFor="let status of statuses">
                    <p-checkbox name="status" [value]="status" [(ngModel)]="selectedStatus" (onChange)="filterSpec()"></p-checkbox>
                    <label class="filter-text">{{ status }}</label>
                </div>
            </div>
            <div class="filter-fbox">
                {{ selectedStatus }}
            </div>
        </div>
        <div class="col-12 md:col-9 lg:col-10 pb-5">
            <div class="card" *ngIf="!isLoading; else loading">
                <p-dataView #dv [value]="filteredProgramSpecs" [paginator]="true" [rows]="6" filterBy="programName"
                    [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                    <ng-template pTemplate="header">
                        <div class="flex flex-column md:flex-row md:justify-content-between">
                            <span class="p-input-icon-left mb-2 md:mb-0">
                                <i class="pi pi-search"></i>
                                <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($any($event.target).value)">
                            </span>
                            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                        </div>
                    </ng-template>
                    <ng-template let-programSpec pTemplate="listItem">
                        <div class="col-12">
                            <div class="product-list-item">
                                <img [src]="'assets/image1.png'" [alt]="programSpec.programName"/>
                                <div class="product-list-detail">
                                    <div class="product-name">{{programSpec.programName}}</div>
                                    <div class="product-description">{{programSpec.systemWorkName}}</div>
                                    <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{programSpec.projectName}}</span>
                                </div>
                                <div class="product-list-action">
                                    <span class="product-price">ID: {{programSpec.programId}}</span>
                                    <p-button icon="pi pi-eye" label="View" (click)="detailSpec(programSpec.id)"></p-button>
                                    <p-tag [value]="programSpec.status" severity="success"></p-tag>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template let-programSpec pTemplate="gridItem">
                        <div class="col-12 md:col-4">
                            <div class="product-grid-item card">
                                <div class="product-grid-item-top">
                                    <div>
                                        <i class="pi pi-tag product-category-icon"></i>
                                        <span class="product-category">{{programSpec.projectName}}</span>
                                    </div>
                                    <p-tag [value]="programSpec.status" severity="success"></p-tag>
                                </div>
                                <div class="product-grid-item-content">
                                    <img [src]="'assets/image1.png'" [alt]="programSpec.programName" />
                                    <div class="product-name">{{programSpec.programName}}</div>
                                    <div class="product-description">{{programSpec.systemWorkName}}</div>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <span class="product-price">ID: {{programSpec.programId}}</span>
                                    <p-button icon="pi pi-eye" label="View" (click)="detailSpec(programSpec.id)"></p-button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
            <ng-template #loading>
                <p-skeleton height="2rem" styleClass="mt-5"></p-skeleton>
            </ng-template>
        </div>
    </div>
</div>
